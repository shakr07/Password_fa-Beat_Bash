<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="pass-field" >
        <input type="password" placeholder="Write password here " id="my_input">
    </div>
    <div class="wrapper">
        
        <div class="content">
            <p>Password must contains</p>
            <ul class="requirement-list">
                <li>
               <i class="fa-solid fa-shield fa-beat fa-2xl" style="color: #0e26dd;"></i>
                    <span>Must have 8 characters</span>
                </li>
                <li>
                <i class="fa-solid fa-shield fa-bounce fa-2xl" style="color: #03fcec;"></i>
                    <span>Must contain numbers</span>
                </li>
                <li>
                <i class="fa-solid fa-shield fa-shake fa-2xl" style="color: #03fc88;"></i>
                    <span>Must contain LowerCase alphabet</span>
                </li>
                <li>
            <i class="fa-solid fa-shield fa-spin fa-2xl" style="color: #04bdfb;"></i>
                    <span>Must contain Special characters</span>
                </li>
                <li>
                <i class="fa-solid fa-shield fa-beat-fade" style="color: #f0e800;"></i>
                    <span>Must contain UpperCase alphabet</span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
